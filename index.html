<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://github.com/stapperu/stapperu.github.io/blob/e643d1caa32382ce45f7b1528846ce2eebc1898e/img/flower-3402550_1280.jpg">
    <meta property="og:title" content=" GithubPage ">
    <meta property="og:title" content=" Testing code ">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello GH</h1>
    <button class="startButton">Start Game</button>
    <h3 class="levelLabel">Level 1</h3>
    <div class="squareBox">
        <div class="statusMsg"></div>
        <div class="square square1" id="1"></div>
        <div class="square square2" id="2"></div>
        <div class="square square3" id="3"></div>
        <div class="square square4" id="4"></div>
    </div>
    <p class="difficultySelectorText">Select difficulty: </p>
    <span class="normal">Normal</span>
     <span class="harder">Harder</span>
     <img class="manlyman" src="img/istockphoto-472663769-640x640.jpg" alt="manly man">
    <script src="main.js"></script>
</body>
</html>
