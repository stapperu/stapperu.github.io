<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello GH</h1>
    <button class="startButton">Start Game</button>
    <h3 class="levelLabel">Level 1</h3>
    <div class="squareBox">
        <div class="statusMsg"></div>
        <div class="square square1" id="1"></div>
        <div class="square square2" id="2"></div>
        <div class="square square3" id="3"></div>
        <div class="square square4" id="4"></div>
    </div>
    <p class="difficultySelectorText">Select difficulty: </p>
    <span class="normal">Normal</span>
     <span class="harder">Harder</span>
     <img class="manlyman" src="istockphoto-472663769-640x640.jpg" alt="manly man">
    <script src="main.js"></script>
</body>
</html>
